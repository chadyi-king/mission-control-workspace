name: helios-ci

on:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q helios/tests

      - name: Secret pattern scan
        run: |
          ! git grep -nE '(API_KEY\s*=\s*"|OANDA_API_KEY\s*=\s*"|PRIVATE_KEY\s*=\s*"|TELEGRAM_API_HASH\s*=\s*")' -- ':!agents/quanta-v3/**'
